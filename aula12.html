<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/aula12.css">
    <title> Cadastro </title>
</head>

<body>


    <header>
        <div id="title">
            <h3> Cadastro </h3>
        </div>
    </header>

    <main>

        <div class="form">

            <div class="insert">

                <label> Produto </label>
                <input type="text" id="v"/>
                <button onclick="addItem()" id="saveBtn"> Salvar </button>

            </div>

            <div class="insert">
                <label> Pesquisar </label>
                <input type="text" id="sc" />
                <button onclick="searchItem()" id="searchBtn"> Pesquisar</button>
            </div>

            <div id="botoes">
                <button onclick="showItems()" id="listBtn"> Listar </button>
                <button onclick="clearItems()" id="clearBtn"> Limpar </button>
                <button onclick="removeAll()" id="removeBtn"> Remover todos </button>
            </div>

        </div>

    </main>

    <div class="res">
    <h3> Lista: </h3>
    <div id="d"> </div>

    </div>


    <script src="./js/aula12.js">

    </script>

</body>

</html>
